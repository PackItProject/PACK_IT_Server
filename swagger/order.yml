paths:
  /order/{store_id}/info:
    get:
      tags:
        - Store
      summary: 가게 정보 조회
      produces:
        - application/json
      parameters:
        - in: path
          name: store_id
          type: integer
          example: 1
          required: true
          description: 가게 ID
      responses:
        200:
          description: 가게 정보 조회에 성공하였습니다.
          schema:
            type: object
            properties:
              store_name:
                type: string
                example: "맛집"
              tel:
                type: string
                example: "0201010101"
              address:
                type: string
                example: "서대문구 대현동"
              boss:
                type: string
                example: "사장"
              license:
                type: integer
                example: 1
              hours:
                type: string
                example: "3:00-9:00"
              introduction:
                type: string
                example: "안녕하세요"
              notice:
                type: string
                example: "주의사항"
              status:
                type: integer
                example: 0
        500:
          description: 가게 정보 조회를 실패하였습니다.
  /order/{store_id}/grade:
    get:
        tags:
          - Store
        summary: 가게 리뷰란 조회
        produces:
          - application/json
        parameters:
          - in: path
            name: store_id
            type: integer
            example: 1
            required: true
            description: 가게 ID
        responses:
          200:
            description: 가게 리뷰 조회에 성공하였습니다.
            schema:
              type: object
              properties:
                pk_user:
                  type: integer
                  example: 1
                grade:
                  type: float
                  example: 4.5
                content:
                  type: string
                  example: "리뷰 내용"
                image:
                  type: string
                  example: "리뷰 이미지 url"
          500:
            description: 가게 리뷰 조회를 실패하였습니다.